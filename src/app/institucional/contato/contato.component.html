<div class="container main-container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-9">Contatos</h1>
          <p class="lead">Entre em contato conosco através das informações a baixo ou</p>
          <p class="lead">deixe seus seus dados que entraremos em contato.</p>
          <div class="col-lg-3 col-md-6 mb-4">
            <img src="https://img.icons8.com/clouds/100/000000/gmail.png" height="50px" width="50px"/>
            <p>contato@gmail.com</p>
          </div>  
          <div class="col-lg-3 col-md-6 mb-4">
            <img src="https://img.icons8.com/windows/32/000000/whatsapp.png"/>
            <p>(61)9 9455-5787 - (61)3335-4567</p>
          </div>        
        </div>
    </div>
    
    <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Nome</label>
            <input type="text" class="form-control" id="validationDefault01" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">SobreNome</label>
            <input type="text" class="form-control" id="validationDefault02">
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Telefone</label>
            <input type="tel" class="form-control" id="validationDefault02">
          </div>
        </div>
        <div class="form-group" data-for="message">
          <label class="form-control-label mbr-fonts-style display-7" for="message-form1-2w">Messangem</label>
          <textarea type="text" class="form-control" name="message" rows="6" data-form-field="Messangem" id="message-form1-2w"></textarea>
      </div>
      <div class="form-group row">
          <div class="col-sm-10">
              <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
          </div>
      </div>
    </form>
</div>
